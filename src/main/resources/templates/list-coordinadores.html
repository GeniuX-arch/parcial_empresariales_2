<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinadores Registrados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            background-color: #343a40;
            border-radius: 10px;
            padding: 2rem;
        }
        h2.section__title {
            color: #ffc107;
            text-align: center;
        }
        table {
            border-radius: 10px;
            overflow: hidden;
        }
        .btn-outline-primary, .btn-outline-success {
            margin: 0.5rem;
        }
        .btn-info, .btn-danger {
            margin-right: 0.5rem;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="center-content">
        <div class="container p-4">
            <h2 class="section__title text-white bold">Lista de Coordinadores</h2><br><br>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Cedula</th>
                        <th>Nombre</th>
                        <th>Contrase√±a</th>
                        <th>Acciones</th>
                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="coordinador : ${listaCoordinadores}">
                                        <td th:text="${coordinador.id}"></td>
                                        <td th:text="${coordinador.cedula}"></td>
                                        <td th:text="${coordinador.nombre}"></td>
                                        <td th:text="${coordinador.contrasena}"></td>
                                        <td>
                                            <a class="btn btn-info btn-xs" th:href="@{'/coordinadores/edit/' + ${coordinador.id}}" th:text="'Editar'"></a>
                                            <a class="btn btn-danger btn-xs" th:href="@{'/coordinadores/delete/' + ${coordinador.id}}" th:text="'Eliminar'"></a>
                                        </td>
                                    </tr>
                                </tbody>
            </table>
            <div  class="d-flex justify-content-center">


                <a th:href="@{/estudiantes}" class="btn btn-outline-primary">Lista estudiantes</a>
                <a th:href="@{/coordinadores/new}" class="btn btn-outline-primary">Insertar Coordinador</a>
                <a th:href="@{/}" class="btn btn-outline-success">Inicio</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
